name: CI

on:
  push:
    branches: [ main, 'release/*' ]
  pull_request:
    branches: [ main, 'release/*' ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Pythonのセットアップ ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: 依存関係のキャッシュ
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: 依存関係のインストール
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: Lintチェック
      run: |
        flake8 content_converter tests
        black --check content_converter tests
        isort --check content_converter tests
    - name: 型チェック
      run: |
        mypy content_converter
    - name: テスト実行
      run: |
        pytest --cov=content_converter
    - name: カバレッジレポート
      run: |
        pytest --cov=content_converter --cov-report=xml
    - name: Codecovへカバレッジレポートをアップロード
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint-report:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v3
    - name: Pythonのセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: 依存関係のインストール
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    - name: コード品質レポート
      uses: reviewdog/action-flake8@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-review
        flake8_args: '--max-line-length=100 content_converter tests'